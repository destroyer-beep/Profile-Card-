<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <section>
        <div class="card">
            <div class="information">
                <img src="img/image-victor.jpg" alt="Фотография">
                <h1>Victor Crest <span>25</span></h1>
                <p class="city">London</p>
            </div>
        </div>
            <div class="activity">
                <div class="block followers">
                    <p class="value">80K</p> 
                    <p class="description">Followers</p>
                </div>
                <div class="block likes">
                    <p class="value">803K</p>
                    <p class="description">Likes</p>
                </div>
                <div class="block photos">
                    <p class="value">1.4K</p>
                    <p class="description">Photos</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
